<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
</head>
<body>
    <input type="text" name="num1" id="num1" value="" size="3">
    <select name="ysf" id="ysf">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" name="num2" id="num2" value="" size="3">
    <button id="btn">计算</button>
    <p id="res"></p>
</body>
    <script>
        document.getElementById('btn').onclick = function(){
            
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var ysf = document.getElementById('ysf').value;
            var res = document.getElementById('res');
            if( !isNaN(num1) && !isNaN(num2)){
                switch(ysf){
                    case '+' : res.innerText = "运算结果：" + num1 + ysf + num2 + '=' + (num1 + num2);break;
                    case '-' : res.innerText = "运算结果：" + num1 + ysf + num2 + '=' + (num1 - num2);break;
                    case '*' : res.innerText = "运算结果：" + num1 + ysf + num2 + '=' + (num1 * num2);break;
                    case '/' : res.innerText = num2 ? "运算结果：" + num1 + ysf + num2 + '=' + (num1 / num2).toFixed(2) : "除数不能为0";break;             
                    case '%' : res.innerText = num2 ? "运算结果：" + num1 + ysf + num2 + '=' + (num1 % num2).toFixed(2) : "除数不能为0";break;             
                }
            }else{
                res.innerText = '请输入合法数字';
            }
        }
    </script>
</html>
